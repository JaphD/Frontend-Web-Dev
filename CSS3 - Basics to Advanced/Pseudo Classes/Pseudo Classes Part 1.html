<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Pseudo Classes Part One
    </title>
    <link rel="stylesheet" href="/CSS3 - Basics to Advanced/Pseudo Classes/Pseudo Classes.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <input class = 'input-item' type="text" placeholder="Full Name" required>
            <input class = 'input-item' type="email" placeholder="hithere@gmail.com">
            <input class = 'input-item' type="number" placeholder="Age">
            <input class = 'input-item' type="password" placeholder="Password" required>
            <input class = 'input-item' type="password" placeholder="Confirm Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to accept terms and conditions</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
