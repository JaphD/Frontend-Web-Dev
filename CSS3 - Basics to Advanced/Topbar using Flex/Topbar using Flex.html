<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topbar using Flex</title>
    <link href="/Topbar using Flex/Topbar using Flex.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d50204446e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="topbar">
        <nav>
            <div id="left-menu">
                <p id="logo">Custom Conditioning</p>
                <i class="fa-solid fa-dumbbell"></i>

                <p class="menu-item">Workout Plans</p>
                <p class="menu-item">Nutrition</p>
                <p class="menu-item">Blog</p>
                <p class="menu-item">About Us</p>
                <p class="menu-item">Contact</p>
            </div>
            <div id="right-menu">
                <div id="search-container">
                    <input type="text" id="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <i class="fa-solid fa-bell"></i>
                    <img id= "profile-pic" src="/Topbar using Flex/profile_pic.jpg" alt="Profile-Pic">
                </div>
            </div>
        </nav>
    </header>
    <main>
    </main>
</body>
</html>
