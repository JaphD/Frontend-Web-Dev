<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Lists</title>
</head>
<body>
    <h1>Bicep Excercises</h1>
    <!-- Ordered Lists - The default is numbers in increasing order for the lists but that can be changed-->
    <ol type = "A">
        <li>Hammer Curls</li>
        <li>Concentration Curls</li>
        <li>Barbell Curls</li>
        <li>Seated Curls</li>
    </ol>
    <!-- Unorder Lists - The default is circle but that can be changed using the syntax used below-->
    <ul style = "list-style-type: square;">
        <li>Hammer Curls</li>
        <li>Concentration Curls</li>
        <li>Barbell Curls</li>
        <li>Seated Curls</li>
    </ul>
</body>
</html>
