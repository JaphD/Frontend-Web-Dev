<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        #register-form{
            width: 300px;
            background-color:gainsboro;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label{
            margin: 0%;
            margin-bottom: 4px;
            margin-top: 12px;
        }
        .input-item{
            width: 100%;
        }
        #terms-check{
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body style="background-color: beige;">
    <h1 style="text-align: center;">Signup</h1>
    <form id="register-form">
        <div>
            <p class="input-label">Full Name:</p>
            <input class="input-item" type="text" name = 'Full-name' required>
        </div>
        <div>
            <p class="input-label">Email:</p>
            <input class="input-item" type="email" name="Email" required>
        </div>
        <div>
            <p class="input-label">Age:</p>
            <input class="input-item" type="number" name="age" min="18" max="40">
        </div>
        <div>
            <p class="input-label">Password:</p>
            <input class="input-item" type="password" name="Password" required maxlength="12"> 
        </div>
        <div>
            <p class="input-label">Confirm Password:</p>
            <input class="input-item" type="password" name="Confirm-password" required maxlength="12"> 
        </div>
        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="male" value="male">
            Male</input>
            <input type="radio" name="female" value="female">
            Female</input>
        </div>
        <div>
            <p class="input-label">Security Question:</p>
            <select name="security-question">
                <option value="first-pet-name">What was your first pet name?</option>
                <option value="first-job">What was your first job?</option>
                <option value="nick-name">What is your nickname?</option>
            </select>
        </div>
        <div>
            <textarea name="answer" rows="6" cols="30" class="input-item"></textarea>
        </div>
        <div>
            <input type="checkbox" name="terms-conditions"
            value="accept"> I agree to accept terms and conditions
        </div>
        <div>
            <input type="submit" value="Register" style="margin-top: 10px;"> 
        </div>
    </form>
</body>
</html>
