<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
</head>
<body style = "background-color: blanchedalmond;">
    <!-- Blocks-->
        <div style = "background-color: azure;">
            <h2>THis is a heading 1</h2>
            <p>This is a paragraph 1</p>
        </div>
        <div style = "background-color: beige;">
            <h2>This is heading 2</h2>
            <p>This is paragraph 2</p>
        </div>
    <!-- Span allows to have elements inline instead of block. Span elements are ideal to create a menu bar-->
     <div style = "background-color: cadetblue; padding: 16px">
        <span style = "background-color: aliceblue; font-size: 24px; padding: 12px;">Score</span>
        <span  style = "background-color: aliceblue;  font-size: 24px; padding: 12px">Played</span>
        <span  style = "background-color: aliceblue;  font-size: 24px; padding: 12px">KIA</span>
     </div>
</body>
</html>
