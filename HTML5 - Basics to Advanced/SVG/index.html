<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Intro to SVG</title>
</head>
<body>
    <!-- We can write the SVG code in a separate .svg file then use it in our HTML file as follows-->
    <!--<img src="/SVG/line.svg" alt="Line SVG">-->
    <!--We can also just insert the SVG code here in the HTML file-->
    <svg width = '500px' height = '500px'>
        <line x1='150' y1='120' x2='190' y2='100' stroke = 'blue' stroke-width = '2px'/>
    </svg>
</body>
</html>
