<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study the id Attribute</title>
    <style>
        #special-paragraph {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Understanding the id Attribute</h1>
    <p id="intro-paragraph">The <code>id</code> attribute specifies a unique id for an HTML element.</p>
    <p id="example-paragraph">It should be unique within the HTML document. CSS can use the id to style the element with the specific id.</p>
    <p id="special-paragraph">This is a special paragraph. It has a unique style applied to it using the <code>id</code> attribute.</p>
</body>
</html>
