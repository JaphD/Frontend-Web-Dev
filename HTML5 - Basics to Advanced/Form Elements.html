<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Form Elements</title>
</head>
<body>
    <input list="technologies" name="technology"/>
    <datalist id = 'technologies'>
        <option value="HTML">
        <option value="CSS">
        <option value="JS">
        <option value="C++">
        <option value="React">
        <option value="Java">
    </datalist>
</body>
</html>
