<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 700px;
            background-color: azure;
            margin-top: 24px;
            margin-left: 24px;
        }
        table, td, th{
            border: 1px solid
            black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td, th{
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Secret Time-Table</caption>
        <tr>
            <td rowspan="5">Hours</td>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Math</td>
            <td>Sports</td>
            <td>Amharic</td>
            <td>IT</td>
        </tr>
        <tr>
            <td colspan = '6' style = 'text-align: center;'>Lunch Break</td>
        </tr>
        <tr>
            <td>It</td>
            <td>Sports</td>
            <td>Math</td>
            <td>English</td>
            <td>Amharic</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>English</td>
            <td>Science</td>
            <td>Amharic</td>
            <td>Sports</td>
            <td>IT</td>
            <td>Math</td>
        </tr>
    </table>
</body>
</html>
